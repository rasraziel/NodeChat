<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Chat</title>
    <style>
        body {
            background: #fcfcfc;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto">NodeChat</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" href="/">Main</a>
		</nav>
		<a class="btn btn-outline-primary" href="#">Registration</a>
	</div>
	<div class="container">
		<div class="py-5 text-center">
			<h2>Chatty</h2>
			<p class="lead">Enter your name and start chatting:</p>
		</div>
		<div class="row">
			<div class="col-6">
				<h3>User form</h3>
				<form id="messForm">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="Type your name" class="form-control">
					<br>
					<label for="message">Message</label>
					<textarea name="message" id="message" class="form-control" placeholder="Type message"></textarea>
					<br>
					<input type="submit" value="Send" class="btn btn-danger">
				</form>
			</div>
			<div class="col-6">
				<h3>Messages</h3>
				<div id="all_mess">
